<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/etudiant"></ion-back-button>
    </ion-buttons>
    <ion-title>Mes mati√®res</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item class="list-item" *ngFor="let subject of subjects">
      <ion-label>{{subject.libelle}}</ion-label>
      <ion-checkbox color="primary" [checked]="isChecked(subject)" (ionChange)="subjectSelected(subject)">
      </ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
