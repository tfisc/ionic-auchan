<ion-app>
  <ion-menu contentId="main" side="start" menuId="menu-etudiant"*ngIf="menu==='etudiant'">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/etudiant/horaire">
          <ion-icon name="time-outline" slot="start"></ion-icon>
          <ion-label>Mes horaires</ion-label>
        </ion-item>
        <ion-item routerLink="/etudiant/matiere">
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>Mes matières</ion-label>
        </ion-item>
        <ion-item routerLink="/etudiant/profil">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>Mes informations</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-menu contentId="main" side="start" menuId="menu-parent"*ngIf="menu!=='etudiant'">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/parents/creation-compte-enfant">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          <ion-label>Créer compte enfant</ion-label>
        </ion-item>
        <ion-item routerLink="/parents/profil">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>Mes infos</ion-label>
        </ion-item>
        <ion-item routerLink="/parents/profil-enfant">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>Infos enfant</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
